{% extends 'base.html' %}
{% load static %}

{% block title %}
Nova Senha
{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="fundo container w-50 text-white d-flex flex-column align-items-center rounded-3 p-5">

        <h1 class="text-center my-3 display-4">Digite sua nova senha</h1>

        <div class="col-12 col-md-10 col-lg-8">
            <form method="POST" action="{% url 'auth_app:alterar_senha' %}" class="w-100">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="password1" class="form-label">Nova senha:</label>
                    <input type="password" name="password1" id="password1" class="form-control form-control-lg" required>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Confirme sua senha:</label>
                    <input type="password" name="password2" id="password2" class="form-control form-control-lg" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Redefinir Senha</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <a class="btn btn-dark" href="{% url 'auth_app:entrar' %}" role="button">Voltar ao login</a>
            </div>
        </div>

    </div>
</div>

{% endblock %}
