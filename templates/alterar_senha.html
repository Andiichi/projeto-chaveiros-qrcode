{% extends 'base.html' %}
{% load static %}

{% block title %}
Alterar senha
{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="fundo container text-white d-flex flex-column align-items-center rounded-3 p-5" style="width: 120vh;">
        
        <h1 class="text-center mb-4 display-4">Redefinição de senha</h1>

        <div class="col-12 col-md-10 col-lg-8">
            <form method="POST" class="w-80">
                {% csrf_token %}

                <!-- Campo de Username (ou Email) -->
                <div class="mb-3">
                    <label for="username" class="form-label font-weight-bold">Email ou Nome de usuário:</label>
                    <input type="text" name="username" id="username" class="form-control form-control-lg"
                        placeholder="Digite seu nome de usuário..." required>
                </div>

                <!-- Campo para Senha Atual -->
                <div class="mb-3">
                    <label for="old_password" class="form-label font-weight-bold">Senha atual:</label>
                    <input type="password" name="old_password" id="old_password" class="form-control form-control-lg"
                        placeholder="Digite sua senha atual..." required>
                </div>

                <!-- Campo para Nova Senha -->
                <div class="mb-3">
                    <label for="new_password1" class="form-label font-weight-bold">Nova senha:</label>
                    <input type="password" name="new_password1" id="new_password1" class="form-control form-control-lg"
                        placeholder="Digite sua nova senha..." required>
                </div>

                <!-- Campo para Confirmar Nova Senha -->
                <div class="mb-3">
                    <label for="new_password2" class="form-label font-weight-bold">Confirmar nova senha:</label>
                    <input type="password" name="new_password2" id="new_password2" class="form-control form-control-lg"
                        placeholder="Confirme sua nova senha..." required>
                </div>

                <!-- Botão de Envio -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Alterar a senha</button>
                </div>

            </form>

            <!-- Link para Voltar à Página Inicial -->
            <div class="text-center mt-4">
                <a class="btn btn-outline-light" href="{% url 'auth_app:pagina_inicial' %}" role="button">Voltar à página inicial</a>
            </div>
        </div>

    </div>
</div>

{% endblock %}
