{% extends 'base.html' %}
{% load static %}


{% block title %}
Login
{% endblock %}

{% block content %}
<h1 class="text-center p-3">Fa√ßa seu cadastro!</h1>
<div class="container w-50">
<form method="POST">
    {% csrf_token %}
    <div class="col-sm-10">
        <label for="username" class="col-sm-1 col-form-label">Usuario:</label>
        <input type="username" name="username" class="form-control" required>
    </div>
    <div class="col-sm-10">
        <label for="password" class="col-sm-1 col-form-label">Senha:</label>
        <input type="password" name="password" class="form-control" required>
    </div>

    <a class="btn btn-outline-primary my-4" href="{% url 'validar-codigo' %}" role="button">Voltar</a>
    <button type="submit" class="btn btn-primary ">Cadastrar</button>
</form>

</div>



{% endblock %}
